{% extends 'admin_portal/base_admin_tamplate.html' %}

{% block content %}

   <h1> Import System Features</h1>
{% if messages %}
    {% for message in messages %}
        <div>
        {{ message|safe }}
        </div>
    {% endfor %}
    {% else %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Upload File</label>
        <input type="file" name="file">

        <button type="submit"> Upload </button>
</form>

    {% endif %}


{% endblock %}
