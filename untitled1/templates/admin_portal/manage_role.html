{% extends 'admin_portal/base_admin_tamplate.html' %}

{% block content %}

   <h1> Manage Role</h1>
<form method="post">
    {% csrf_token %}
    {% if users != '' %}
         <div class="form-group">
         <label>Username : </label>
         <select name="username" size="3">
        {% for user in users %}
            <option value=" {{ user.username }}"> {{ user.username }}</option>
        {% endfor %}
         </select>
         </div>
    {% endif %}
 {% if roles != '' %}
      <div class="form-group">
         <label>Roles : </label>
         <select name="rolename" size="3">
        {% for role in roles %}
            <option value=" {{ role.name }}"> {{ role.name }}</option>
        {% endfor %}
         </select>
      </div>
    {% endif %}
    <input type="submit" value="Submit" />
</form>
    <a href="{% url 'list_userrole' %}">View User Role  </a>
{% endblock %}
