{% extends 'admin_portal/base_admin_tamplate.html' %}

{% block content %}
     <a href="{% url 'manage_role' %}">Manage Role  </a>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Assigned Role</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% if userroles != '' %}
      {% for userrole in userroles  %}
    <tr>
      <td>{{ userrole.username }}</td>
      <td>{{ userrole.rolename }}</td>
        <td><a href="{% url "delete_userrole" userrole.id %}">delete</a></td>

    </tr>
      {% endfor %}
   {% endif %}
  </tbody>
</table>

{% endblock %}
